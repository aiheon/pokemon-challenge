<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, height=device-height" >
    <title>Title</title>
    <link rel="stylesheet" href="./css/CoveoFullSearch.css"/>
    <link rel="stylesheet" href="./css/coveoextension.css"/>
    <script src="js/CoveoJsSearch.Lazy.js"></script>
    <script src="js/coveo.extension.js"></script>
    <script src="js/templates/templates.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        Coveo.SearchEndpoint.configureCloudV2Endpoint(
          'aiheonpokemonchallenge3wby7a0z', 
          'xx06921848-a8c8-4829-85bd-1c1206fbb22b',
          'https://platformqa.cloud.coveo.com/rest/search'
        );
        Coveo.init(document.body);
      })
    </script>
  </head>
  <body id="search" class='CoveoSearchInterface CustomBackground' data-enable-history="true">
    <div class="CoveoHelloWorld"></div>
    <div class="coveo-tab-section CustomBackground">
      <a class="CoveoTab" data-id="All" data-caption="Pokedex"></a>
    </div>
    <div class="CoveoAnalytics" data-search-hub="CommunitySearch"></div>
    <div class='coveo-search-section'>
      <div class="CoveoSettings"></div>
      <div class="CoveoSearchbox SandColorBackground" data-enable-omnibox="true"></div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column SandColorBackground">
        <div class="CoveoFacet" data-title="Source" data-field="@source" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Generation" data-field="@pokemongeneration" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Type" data-field="@pokemontype" data-tab="All" data-enable-toggling-operator="true"></div>
        <div class="CoveoFacetSlider" data-title="Number" data-field="@pokemonnumber" data-tab="All"></div>
      </div>
      <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoBreadcrumb"></div>
        <div class="coveo-results-header SandColorText">
          <div class="coveo-summary-section SandColorText">
            <span class="CoveoQuerySummary"></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-result-layout-section">
            <span class="CoveoResultLayout"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="CoveoErrorReport"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true">
                 
          <script class="result-template" type="text/html">
            <div class="coveo-result-frame">
              <div class="coveo-result-row">
                <div class="coveo-result-cell">
                  <a id="pokemonNameTitle" class="CoveoResultLink PokemonName" data-title-template="${raw.pokemonname}"></a>
                </div>
              </div>
              <div class="coveo-result-row">
                <div class="coveo-result-cell">
                  <div class="CoveoImageFieldValue center" data-field="@pokemonimage" data-height="100" data-width="100"></div>
                </div>
                <div class="coveo-result-cell">
                  <div class="CoveoFieldValue CustomTextStyle" data-field="@pokemondescription"></div>
                  <div class="CoveoFieldValue CustomTextStyle" data-field="@pokemonweight"></div>
              </div>
            </div>  
          </script>

        </div>  
        <div class="CoveoResultList" data-layout="card" data-wait-animation="fade" data-auto-select-fields-to-include="true"></div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
      </div>
    </div>
  </body>
</html>
